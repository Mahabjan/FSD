<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Inspired Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 1em;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #37475a;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        main {
            padding: 1em;
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1em;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1em;
        }
        .product {
            background-color: white;
            padding: 1em;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5%;
        }
        aside {
            background-color: #f4f4f4;
            padding: 1em;
            border: 1px solid #ddd;
        }
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Amazon Inspired Webpage</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#deals">Deals</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section class="products">
        <article class="product">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <img src="product1.webp" alt="Product 1" width="150">
            <p><button>Add to Cart</button></p>
        </article>
        <article class="product">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <img src="product2.webp" alt="Product 2" width="150">
            <p><button>Add to Cart</button></p>
        </article>
        <article class="product">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <img src="product3.webp" alt="Product 3" width="150">
            <p><button>Add to Cart</button></p>
        </article>
    </section>

    <aside>
        <h3>Categories</h3>
        <ul>
            <li><a href="#electronics">Electronics</a></li>
            <li><a href="#clothing">Clothing</a></li>
            <li><a href="#home">Home & Kitchen</a></li>
        </ul>
    </aside>
</main>

<footer>
    <p>&copy; 2025 Amazon Inspired Webpage. All rights reserved.</p>
</footer>

</body>
</html>
