<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color References in CSS</title>
  <style>
    .color-name {
      background-color: red;
      color: white;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .hex-code {
      background-color: #3498db; /* Hex code for a shade of blue */
      color: white;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .rgb {
      background-color: rgb(34, 193, 195); /* RGB values for a teal color */
      color: white;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .rgba {
      background-color: rgba(255, 99, 71, 0.5); /* RGBA with alpha transparency */
      color: white;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .hsl {
      background-color: hsl(120, 100%, 50%); /* HSL value for pure green */
      color: white;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }

    .hsla {
      background-color: hsla(240, 100%, 50%, 0.3); /* HSLA with alpha transparency */
      color: white;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="color-name">
    This is red (named color)
  </div>

  <div class="hex-code">
    This is #3498db (hex code)
  </div>

  <div class="rgb">
    This is rgb(34, 193, 195) (RGB)
  </div>

  <div class="rgba">
    This is rgba(255, 99, 71, 0.5) (RGBA with transparency)
  </div>

  <div class="hsl">
    This is hsl(120, 100%, 50%) (HSL)
  </div>

  <div class="hsla">
    This is hsla(240, 100%, 50%, 0.3) (HSLA with transparency)
  </div>

</body>
</html>
